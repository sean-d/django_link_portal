<!DOCTYPE HTML>
<html>
<head><title>ADD CATEGORY</title></head>
<body>
    <div>
        <h1>Add a Category</h1>
        <form id="category_form" method="post" action="{% url 'portal:portal_add_category' %}">
            {% csrf_token %}
            {% for visible_field in form.visible_fields %}
                {{ visible_field.errors }}
                {{ visible_field.help_text }}
                {{ visible_field }}
            {% endfor %}
            <input type="submit" name="submit" value="Create Category">
        </form>
    </div>
</body>
</html>
